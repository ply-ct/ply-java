putGreeting:
  url: ${baseUrl}/greetings/World
  method: PUT
  headers:
    Content-Type: application/json
  body: |-
    {
      "salutation": "Hey There",
      "name": "Stranger"
    }
  response:
    status:
      code: 200
      message: OK
    headers:
      content-type: application/json; charset=utf-8
      location: /greetings/Cowboy
    body: |-
      {
        "status": {
          "code": 200,
          "message": "OK"
        }
      }
putGreetingNotFound:
